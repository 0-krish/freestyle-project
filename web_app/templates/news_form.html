{% block content %}

    <h2>Summarized News Service</h2>

    <p>Request customized news delivered right to your inbox!...</p>

    <form action="/news/delivery" method="POST">

        # business, entertainment, general, health, science, sports, technology
        <label>Desired Category of News:</label>
        
        <label for="category1">Choose the news cateogry you're most interested in:</label>

        <select name="category1" id="category1">
            <option value="Business">Business</option>
            <option value="Entertainment">Entertainment</option>
            <option value="General">General</option>
            <option value="Health">Health</option>
            <option value="Science">Science</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
        </select>

        <br>

        <label for="category2">Choose the news cateogry you're second most interested in:</label>

        <select name="category1" id="category1">
            <option value="Business">Business</option>
            <option value="Entertainment">Entertainment</option>
            <option value="General">General</option>
            <option value="Health">Health</option>
            <option value="Science">Science</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
            <option value="None">I'm only interested in the first topic I chose</option>
        </select>
        
        


        <label>Zip Code:</label>
        <input type="text" name="zip_code" placeholder="20057" value="20057">
        <br>

        <button>Submit</button>
    </form>

{% endblock %}
