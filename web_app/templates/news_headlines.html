{% extends "bootstrap_layout.html" %}
{% set active_page = "news_headlines" %}

{% block content %}

    <h2>News Headlines for {{ news_category.title() }}</h2>

    <table>
    {% for headline in results["articles"] %}
        <tr>
            <td>
                <a href="{{ headline['url'] }}">{{ headline["title"] }}</a>
            </td>
        </tr>
    {% endfor %}
    </table>

    <form action="/news/headline_options">
        <button>Back</button>
    </form>

{% endblock %}
